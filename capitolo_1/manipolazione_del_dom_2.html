Recuperare il valore di ciascun campo di 'input'

Infine recuperare l'elemento 'form' e aggiungere l'attributo 'data-person'

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Martina">
  <title>Manipolazione del DOM #2</title>
</head>

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" value="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" value="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" value="25" />
      </div>
    </form>


    <script>
      const firstName = document.querySelector('#firstName');
      const lastName = document.querySelector('#lastName');
      const age = document.querySelector('#age');

      const person = {
        firstName: firstName.value,
        lastName: lastName.value,
        age: age.value
      };

      const form = document.querySelector('form');
      const jsonPerson = JSON.stringify(person);
      const dataPerson = form.setAttribute('data-person', jsonPerson);
    </script>
</body>

</html>
