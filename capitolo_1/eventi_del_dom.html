<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Martina">
  <title>Eventi del DOM exercise</title>

  <style>
    .theme {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Dark Mode</h1>
  <div>
    <button class="btn" onclick="changeBackgroundColor()">Dark Mode</button>
  </div>

  <script>
    function changeBackgroundColor() {
      const body = document.querySelector('body');
      body.classList.toggle('theme');
    }
  </script>
</body>

</html>
